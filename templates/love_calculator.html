<!DOCTYPE html>
<html>
<head>

    <style>

            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üíñ Love Calculator üíñ</h1>

    <form method="POST">

        <input type="text" name="crush_name" placeholder="Crush Name" required>
        <button type="submit">Calculate üíò</button>
    </form>

    {% if percentage %}
        <h2>{{ your_name }} ‚ù§Ô∏è {{ crush_name }}</h2>
        <h3>Love = {{ percentage }}%</h3>
    {% endif %}
</div>

</body>
</html>
